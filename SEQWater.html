<html>
<head>
	<title>South East Queensland Dam Levels</title>
	<LINK href="Appearance/Base.css" type="text/css" rel="stylesheet">
	<script src="Behaviour/jquery-1.4.4.min.js" type="text/javascript"></script>
	<script src="Behaviour/Ajax.js" type="text/javascript"></script>
	<script src="Behaviour/Widget.js" type="text/javascript"></script>
	<script src="Behaviour/UI.js" type="text/javascript"></script>

	<script type="text/javascript">

		$(document).ready(function() {
			Init();
		} );
	</script>
</head>
<body>
<img src='Images/Spacer.png' border='0'/><img id='GraphImg' alt='Graph of dam levels' class='tab' src='Images/Graph.png' border='0' onclick="ShowTab('Graph');"/><img src='Images/Spacer.png' border='0'/><img id='RainImg' class='tab' alt='Rainfall last 24 hours' src='Images/Rain.png' border='0' onclick="ShowTab('Rain');"/><img src='Images/Spacer.png' border='0'/><img id='DeltaImg' class='tab' alt='Change in levels last 24 hours' src='Images/Delta.png' border='0' onclick="ShowTab('Delta');"/><img src='Images/Spacer.png' border='0'/><img id='RemainingImg' alt='Litres remaining' class='tab' src='Images/Remaining.png' border='0' onclick="ShowTab('Remaining');"/><img src='Images/Spacer.png' border='0'/><img id='InfoImg' class='tab' alt='Information' src='Images/Info.png' border='0' onclick="ShowTab('Info');"/><img src='Images/Spacer.png' border='0'/><br>
<img src='Images/1pixel.png' height='4' width='1'/><br>
<div id='WaitDiv' style='display:none'>

	<br><br>Waiting for data...
<br><br>
<br><br>
<br><br>
<br><br>
</div>
<div id='GraphDiv' style='display:inline'>
	Wivenhoe <span id='GraphWivPercent'></span><br>
	<img src='Images/PercentLeftEndStop.png' width='4' height='11'><img id='GraphWivFull' src='Images/Percent.png' width='0' height='11'><img id='GraphWivEmpty' src='Images/PercentEmpty.png' width='100' height='11'><img src='Images/PercentEndStop.png' width='1' height='11'><br>

	North Pine <span id='GraphNorPercent'></span><br>
	<img src='Images/PercentLeftEndStop.png' width='4' height='11'><img id='GraphNorFull' src='Images/Percent.png' width='0' height='11'><img id='GraphNorEmpty' src='Images/PercentEmpty.png' width='100' height='11'><img src='Images/PercentEndStop.png' width='1' height='11'><br>

	Somerset <span id='GraphSomPercent'></span><br>
	<img src='Images/PercentLeftEndStop.png' width='4' height='11'><img id='GraphSomFull' src='Images/Percent.png' width='0' height='11'><img id='GraphSomEmpty' src='Images/PercentEmpty.png' width='100' height='11'><img src='Images/PercentEndStop.png' width='1' height='11'><br>

	<b>Totals <span id='GraphTotPercent'></span></b><br>
	<img src='Images/PercentLeftEndStop.png' width='4' height='11'><img id='GraphTotFull' src='Images/Percent.png' width='0' height='11'><img id='GraphTotEmpty' src='Images/PercentEmpty.png' width='100' height='11'><img src='Images/PercentEndStop.png' width='1' height='11'><br>
</div>
<div id='RainDiv' style='display:none'>
	Rainfall last 24 hrs
<table>
		<tr>
			<td>&nbsp;Wivenhoe</td><td><span id='RainWiv'></span></td>
		</tr>
		<tr>
			<td>&nbsp;North Pine</td><td><span id='RainNor'></span></td>
		</tr>
		<tr>
			<td>&nbsp;Somerset</td><td><span id='RainSom'></span></td>
		</tr>
		<tr>
			<td></td><td></td>
		</tr>
		<tr>
			<td>&nbsp;<b>Average</b></td><td><b><span id='RainTot'></span></b></td>
		</tr>
	</table>
</div>
<div id='DeltaDiv' style='display:none'>
Change in 24hrs
<table>
	<tr>
		<td>Wivenhoe</td><td><span id='DeltaWiv'></span></td>
	</tr>
	<tr>
		<td>North Pine</td><td><span id='DeltaNor'></span></td>
	</tr>
	<tr>
		<td>Somerset</td><td><span id='DeltaSom'></span></td>
	</tr>
	<tr>
		<td></td><td></td>
	</tr>
	<tr>
		<td><b>Total</b></td><td><b><span id='DeltaTot'></span></b></td>
	</tr>
</table>
</div>
<div id='RemainingDiv' style='display:none'>
	Litres remaining:<br><br><br>

	<b>&nbsp;<span id='Remaining'></span>L</b>
</div>
<div id='InfoDiv' style='display:none'>
	Info correct as at:<br>

	<span id='InfoLastUpdated'></span><br><br>

	More info:<br>
	<a href='http://www.seqwater.com.au/content/standard.asp?name=DamOperationsAndMaintenance'>SEQ Dam Operations</a>
</div>


   <!-- This is used to save xml data to the local store -->
<form ID="oPersistForm">
   <input
      type="hidden"
      value="null"
      id="oPersistInput"
      class="storeUserData">
   </input>
</form>
<p style='display:none' id='altFormat'>Current level: {0} (Capacity: {1})</p>
</body>
</html>
